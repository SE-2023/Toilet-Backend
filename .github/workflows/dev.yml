name: Deploy DEV

on:
  push:
    branches: ["main"]
jobs:
  build-and-run:
    runs-on: 
    - self-hosted
    - dev-server

    steps:
      - name: Checkout code
      - use: actions/checkout@v4

      - name: Build Node.js Docker image
      - run: docker build -t my-nodejs-app .

      - name: Run Node.js Docker container
      - run: docker run -d -p 4000:4000 my-nodejs-app

